{% extends "base/base_auth.html" %}

{% block title %}Şifre Sıfırlama Tamamlandı{% endblock %}

{% block content %}
<div class="card w-full max-w-md bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title text-2xl font-bold mb-6 text-center">Şifre Sıfırlama Tamamlandı</h2>
    
    <div class="alert alert-success mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>Şifreniz başarıyla sıfırlandı!</span>
    </div>
    
    <p class="text-center mb-6">
      Şifreniz başarıyla değiştirildi. Artık yeni şifrenizle giriş yapabilirsiniz.
    </p>
    
    <div class="flex justify-center">
      <a href="{% url 'accounts:login' %}" class="btn btn-primary">
        Giriş Yap
      </a>
    </div>
  </div>
</div>
{% endblock %}
