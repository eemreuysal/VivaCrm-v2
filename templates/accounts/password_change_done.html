{% extends "base/base.html" %}

{% block title %}Şifre Değiştirildi{% endblock %}

{% block content %}
<div class="container p-4 mx-auto">
  <div class="card w-full max-w-md mx-auto bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="alert alert-success mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>Şifreniz başarıyla değiştirildi!</span>
      </div>
      
      <p class="text-center mb-6">
        Yeni şifrenizle sisteme giriş yapabilirsiniz.
      </p>
      
      <div class="flex justify-center">
        <a href="{% url 'accounts:user-detail' username=user.username %}" class="btn btn-primary">
          Profilime Git
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
