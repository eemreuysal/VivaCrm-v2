<!-- 
Durum/Etiket rozeti (badge) komponenti.
Kullanımı:
{% include "components/badge.html" with 
  text="Tamamlandı"
  type="success"
  size="md"
  icon="check"
%}

Tipler:
- primary
- secondary
- accent
- info
- success
- warning
- error
- neutral

Boyutlar:
- sm (küçük)
- md (orta)
- lg (büyük)

İkonlar:
- check (onay)
- alert (uyarı)
- info (bilgi)
- clock (saat/beklemede)
- x (iptal/red)
-->

<span class="badge badge-{{ type|default:'primary' }} {{ class }}
  {% if size == 'sm' %}badge-sm{% elif size == 'lg' %}badge-lg{% endif %}"
>
  {% if icon %}
    <span class="mr-1">
      {% if icon == "check" %}
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      {% elif icon == "alert" %}
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      {% elif icon == "info" %}
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      {% elif icon == "clock" %}
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      {% elif icon == "x" %}
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      {% endif %}
    </span>
  {% endif %}
  
  {{ text }}
</span>
