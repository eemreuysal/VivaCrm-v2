{% comment %}
    Toast Mesaj Bileşeni
    Django mesajlarını gösterir
    Parametre: position (varsayılan: "toast-top toast-end")
{% endcomment %}

<div id="toast-container" class="toast {{ position|default:'toast-top toast-end' }} z-50">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} shadow-xl animate-fade-in">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    {% if 'error' in message.tags %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    {% elif 'success' in message.tags %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    {% else %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    {% endif %}
                </svg>
                <span>{{ message }}</span>
                <button class="btn btn-sm btn-ghost" onclick="this.parentElement.remove()">✕</button>
            </div>
        {% endfor %}
    {% endif %}
</div>
